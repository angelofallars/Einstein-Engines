- type: entity
  id: OrganMothStomach
  name: moth stomach
  parent: [OrganAnimalStomach, OrganHumanStomach]
  categories: [ HideSpawnMenu ]
  components:
  - type: Stomach
    specialDigestible:
      tags:
      - ClothMade
      - Fruit # DeltaV - Moth can eat fruits.
      - Paper
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Metabolizer
    maxReagents: 3
    metabolizerTypes: [ Moth ]
    removeEmpty: true
    groups:
      - id: Food
      - id: Drink

- type: entity
  id: OrganMothTongue
  parent: OrganHumanTongue
  name: tongue
  description: "A flezzzhy muzzzzcle mozzztly uzzzed for lying."
  components:
  - type: Organ
    slotId: tongue
    onAdd:
    - type: MothAccent
    - type: ZombieAccentOverride
      accent: zombieMoth
    - type: SpeechModifier
      speechVerb: Moth
      typingIndicator: moth
